<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação do Herói</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
    <div>
        <h1>Classifique o seu Herói</h1>

        <form id="heroForm">
            <label for="nome">Nome do Herói</label>
            <input type="text" id="nome" nome="nome" required>

            <label for="xp">Quantidade de XP:</label>
            <input type="number" id="xp" name="xp" required min="0">

            <button type="submit">Classificar</button>
        </form>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
